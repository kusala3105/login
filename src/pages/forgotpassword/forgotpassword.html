<ion-header>
  <ion-navbar color="primary">
    <ion-title>
    forgot Password
  </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="content3"> 
   <div class="card3">
    
    
      <ion-row>
        <ion-label>Email:</ion-label>
        <ion-input type="email"  #box placeholder="Enter Email"></ion-input>
      </ion-row>
      <ion-row>
        <ion-label>New Password:</ion-label>
        <ion-input type="password"  #box1  placeholder="Enter Password"></ion-input>
      </ion-row>
      <ion-row>
        <ion-label>Confirm Password:</ion-label>
        <ion-input type="password"  #box2 placeholder="Confirm Password"></ion-input>
      </ion-row>
     
   
 
</div>
  <div>
    <button ion-button (click)="getlogin(box.value,box1.value,box2.value)">Confirm</button>
  </div>
</ion-content>
