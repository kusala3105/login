<ion-header>
  <ion-navbar color="primary">
    <ion-title>Back</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content style="border:1px solid black;height:100%;">
  <ion-card class="card1">
<h1>Signup</h1>
</ion-card>

  <ion-grid  class="grid1">
    <ion-row>
  <ion-label>Name</ion-label>
  <ion-input type="text"  placeholder="enter Name"></ion-input>
</ion-row>
<ion-row>
  <ion-label>Email</ion-label>
  <ion-input type="email" #box1 placeholder="enter email"></ion-input>
</ion-row>
<ion-row>
  <ion-label>Password</ion-label>
  <ion-input type="password" #box2 placeholder="Enter Password"></ion-input>
</ion-row>
<ion-row>
  <ion-label>Confirm Password</ion-label>
  <ion-input type="password" #box3  placeholder="Confirm Password"></ion-input>
</ion-row>
<ion-row>
  <ion-label>Mobile no.</ion-label>
  <ion-input type="text" #box4 placeholder="Mobile Number"></ion-input>
</ion-row>
</ion-grid>
<button ion-button (click)="register(box1.value,box2.value,box3.value,box4.value)">Register</button>

</ion-content>
